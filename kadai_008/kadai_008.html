<body>
    <header>
        <h1>SAMURAIニュース</h1>
        <nav>
            <a href="https://www.sejuku.net/">ホーム</a>
            <a href="https://www.sejuku.net/">社会</a>

        </nav>

    <main>
        <article>
            <section>
                <h2>社会</h2>
                <h3>和菓子も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                <audio src="ichi.mp3" controls></audio>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form>

                    <label for="name">氏名</label>
                    <input type="text" id="name" placeholder="名前を入力してください"><br>
                    <label for="age">年代</label>
                    <select id="age">
                        <option value="">10代以下</option>
                        <option value="">20代</option>
                        <option value="">30代</option>
                        <option value="">40代以上</option>
                    </select><br>
                    <label for="male">男性</label><input type="radio" name="gender" id="male">
                    <label for="female">女性</label><input type="radio" name="gender" id="female">
                    <label for="other">その他</label><input type="radio" name="gender" id="other"><br>
                    <label for="recomend">おすすめする和菓子の名称</label><input type="text" placeholder="例：みたらし団子"
                        id="recomend"><br>
                    <label for="reason">おすすめする理由</label><textarea id="reason"></textarea><br>
                    <label for="check">個人情報保護方針に同意する</label><input type="checkbox" id="check"><br>
                    <input type="submit" value="送信">
                    <input type="reset" value="リセット">
            </section>
            <section>
                <h2>テクノロジー</h2>
                <h3>SAMURAIが新しい動画をリリース</h3>
                <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>動画の内容はHTML/CSSの解説です。</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo?si=4R4cGi2xv8c6mXxw"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                </form>
            </section>
        </article>
    </main>

        <p>&copy;SAMURAIニュース</p>
